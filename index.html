<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tartis Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #ff5f6d, #ffc371);
            --panel-bg: rgba(255, 255, 255, 0.2);
            --text-color: #fff;
        }
        body.dark {
            --bg-gradient: linear-gradient(135deg, #1e3c72, #2a5298);
            --panel-bg: rgba(0, 0, 0, 0.6);
            --text-color: #eee;
        }
        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: "Bubblegum Sans", cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }
        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 10px;
            background: var(--panel-bg);
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            color: var(--text-color);
        }
        #game {
            display: flex;
        }
        canvas {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #sidebar {
            margin-left: 20px;
        }
        #score, #next, #leaderboard, #name-entry {
            margin-bottom: 20px;
            background: var(--panel-bg);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #scores {
            padding-left: 0;
            margin: 0;
            list-style: none;
        }
        #player-name-input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        #score-value {
            font-size: 2em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle dark mode"></button>
    <div id="game">
        <canvas id="board" width="300" height="600"></canvas>
        <div id="sidebar">
            <div id="next">
                <h3>Next</h3>
                <canvas id="preview" width="120" height="120"></canvas>
            </div>
            <div id="score">
                <h3>Score</h3>
                <div id="score-value">0</div>
            </div>
            <div id="name-entry">
                <input id="player-name-input" type="text" placeholder="Your name (optional)" />
            </div>
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <ol id="scores"></ol>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        function setDarkMode(on) {
            document.body.classList.toggle('dark', on);
            themeToggle.textContent = on ? 'Light Mode' : 'Dark Mode';
            localStorage.setItem('tartisDarkMode', on);
        }
        themeToggle.addEventListener('click', () => {
            setDarkMode(!document.body.classList.contains('dark'));
        });
        setDarkMode(localStorage.getItem('tartisDarkMode') === 'true');
    </script>
</body>
</html>
